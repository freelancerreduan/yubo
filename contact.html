<script>
    function setDiv(id){
        var c=$("#d_"+id).attr("alt");
        if(c=="off"){
           $("#d_"+id).attr('class','div2');
           $("#d_"+id).attr('alt','on');
           $("#img_"+id).attr('src','https://yubo55.com/static/tg60/images/ll_5_lv.png');
        }else{ 
           $("#d_"+id).attr('class','div1');
           $("#d_"+id).attr('alt','off');
           $("#img_"+id).attr('src','https://yubo55.com/static/tg60/images/ll_6_lv.png');
        }
    }
</script>
